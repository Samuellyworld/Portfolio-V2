<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
     <!-- AOS library -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- locomotive on scroll
   <link href="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.css"/>    -->
    <title>PortFolio</title>
    <link rel="stylesheet" href="preloader.css">
    <link rel="stylesheet" href="dark-toggle.css">
    <link rel="stylesheet" href="styles.css">
    

</head>
<body data-scroll-container>
    <!-- preloader -->
      <div class = 'preloader' id="preloader" hidden>
            <div class="preloader-spinner">
                <div class="spinner-overlay">
                 <div class='spinner-container'></div>
             </div>
            </div>
            <h1 class="text-content"  hidden> </h1>
            
        </div>
        <!-- main content -->
     <div class="main-content" id="main-content"  hidden>
        <div class="nav-overlay" id="nav-overlay" hidden>
         <nav class="nav-bar">
             <!-- nav bar -->
            <ul>
                <li id="nav-1"><a href="#home">Home</a></li>
                <li id="nav-2"><a href="#about">About</a></li>
                <li id="nav-3"><a href="#skills">Skills</a></li>
                <li id="nav-4"><a href="#projects">Projects</a></li>
                <li id="nav-5"><a href="#contact">Contact</a></li>
              </ul>
         </nav>
        </div>
          <!-- Menu bars -->
         <div class="menu-bars" id="menu-bars">
               <div class="bar1"></div>
               <div class="bar2"></div>
               <div class="bar3"></div>
         </div>
         <section id="home">
             <a href="" target="_blank">Aspirin</a>
             <!-- toggle theme -->
    
        <div class="theme-switch-wrapper">
            <label class="theme-switch">
                <input type="checkbox">
                  <i class="fas fa-sun round"></i>
                <!--  -->
            </label>
        </div>
        </section>
         
        </div>
     <!-- Aos.js -->
        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
        <!-- <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.min.js"></script> -->
        <script src="scroll.js">
        
        </script>
        <script>
        AOS.init({
        delay: 200, // values from 0 to 3000, with step 50ms
        duration: 1500, // values from 0 to 3000, with step 50ms
        once: false, // whether animation should happen only once - while scrolling down
        mirror: false, // whether elements should animate out while scrolling past them
        });
        </script>
    <script src="preloader.js"> </script>
    <script src="script.js"></script>
</body>
</html>
